<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}">
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    {{- $style := resources.Get "css/w.css" | resources.Minify | resources.Fingerprint -}}
    <link href="{{ $style.RelPermalink }}" rel="stylesheet" />
    {{- $js := resources.Get "js/x.js" | resources.Minify | resources.Fingerprint -}}
    <script src="{{ $js.RelPermalink }}" defer></script>
    <script>
        // light, dark mode.
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
