{{ define "main" }}
<main class="max-w-2xl mx-auto px-4">
    <!-- post header -->
    <div class="py-4">
        <div class="pb-2">{{.Date.Format "2006年1月2日"}}</div>
        {{ partial "post-tags.html" . }}
    </div>

    <!-- main content -->
    <article class="prose max-w-none">
        {{.Content}}
    </article>
    <!-- post footer -->
    <div class="mt-8 border-t py-4">
        <div class="flex justify-between gap-8">
            <div class="w-1/2">
                {{ with .PrevInSection }}
                <a href="{{ .Permalink }}">
                    上一篇文章<br /> {{ .Title }}
                </a>
                {{ end }}
            </div>
            <div class="w-1/2 text-right">
                {{ with .NextInSection }}
                <a href="{{ .Permalink }}">
                    下一篇文章<br /> {{ .Title }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ end }}
