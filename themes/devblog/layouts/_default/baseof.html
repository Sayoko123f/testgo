<!DOCTYPE html>
<html lang="zh-TW">
{{- partial "head.html" . -}}

<body class="bg-gray-50 dark:bg-[#121212] text-black dark:text-gray-100">
    {{- partial "header.html" . -}}
    <div class="flex justify-center">
        <div class="hidden lg:block flex-grow w-1/5">
            {{- block "leftside" . }}{{- end }}
        </div>

        <div class="w-full max-w-2xl" id="content">
            {{- block "main" . }}{{- end }}
        </div>
        <div class="hidden lg:block flex-grow w-1/5 relative">
            {{- block "rightside" . }}{{- end }}
        </div>
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
